<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AirBnB_clone</title>
    <meta charset="utf-8">
    <style>
      header {
        background-color: #ff0000;
        height: 70px;
        width: 100%;
      }
      footer {
        background-color: #00ff00;
        height: 60px;
        width: 100%;
        position: fixed;
        bottom: 0px;
      }
      .name {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <header></header>
    <footer>
      <div class="name">Best School</div>
    </footer>
  </body>
</html>
