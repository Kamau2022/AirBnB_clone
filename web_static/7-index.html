<!DOCTYPE html>
<html lang="en">

<head>
    <title>AirBnB_clone</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/png" href="images/icon.png" />
    <link rel="stylesheet" href="styles/7-places.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona:</h2>
                    </li>
                    <li>
                        <ul>
                            <li>Yuma</li>
                            <li>Tempe</li>
                        </ul>
                    </li>
                    <li>
                        <h2>California:</h2>
                    </li>
                    <li>
                        <ul>
                            <li>Los Angeles</li>
                            <li>Oakland</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                </ul>
            </div>
            <button class="search_button">
                Search
            </button>
        </section>
        <section class="places">
            <div class="price_by_night"></div>
            <h1>Places</h1>
            <article class="home">
                <h1>My home</h1>
                <article class="Tiny">
                    <h1>Tiny house</h1>
                </article>
                    <article class="suite">
                        <h1>A suite</h1>
                    </article>
                </article>
            </article>
        </section>
    </div>
    <footer>
        <div class="name">Best School</div>
    </footer>
</body>

</html>
